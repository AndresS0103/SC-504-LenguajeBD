          <div class="content-wrapper">
            <!-- Content Header (Page header) -->

              <div class="container-fluid">
                <div class="row mb-2">
                  <div class="col-sm-6">
                    <h1>Crear Factura</h1>
                    <!-- Formulario para crear factura con las clases personalizadas -->
                    <div class="form-wrapper">
                      <form id="facturaForm" action="#">
                        <!-- Campos de factura -->
                        <label for="id_factura">ID Factura:</label>
                        <input type="number" id="id_factura" required><br>
                        <label for="id_usuario">ID Usuario:</label>
                        <input type="number" id="id_usuario" required><br>
                        <label for="fecha_pago">Fecha de Pago:</label>
                        <input type="date" id="fecha_pago" required><br>
                        <label for="total_pago">Total Pago:</label>
                        <input type="number" id="total_pago" required><br>
                        <!-- Botón para agregar detalles de factura -->
                        <button type="button" id="agregarDetalle">Agregar Detalle</button>
                        <br><br>
                        <!-- Contenedor para detalles de factura -->
                        <div id="detalleContainer"></div>
                        <!-- Botón para enviar factura -->
                        <input type="submit" value="Crear Factura">
                      </form>
                    </div>
                    <button onclick="mostrarFacturas()">Ver Facturas</button>
    
                    <h1>Lista de Facturas</h1>
                    <ul id="facturas-list"></ul>
                  </div>
                </div>
              </div>

        <!-- REQUIRED SCRIPTS -->
        
        <!-- jQuery -->

        <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- AdminLTE App -->
        <script src="dist/js/adminlte.min.js"></script>
        <script>
          // Agregar función para agregar detalles de factura
          document.getElementById('agregarDetalle').addEventListener('click', function() {
            const detalleContainer = document.getElementById('detalleContainer');
            // Crear campos para el detalle
            const detalleFields = `
              <div class="detalle">
                <label>ID Inventario:</label>
                <input type="number" class="detalle-input" name="id_inventario" required><br>
                <label>Cantidad Vendida:</label>
                <input type="number" class="detalle-input" name="cantidad_vendida" required><br>
                <label>Número de Línea:</label>
                <input type="number" class="detalle-input" name="n_linea" required><br>
                <label>Total Línea:</label>
                <input type="number" class="detalle-input" name="total_linea" required><br>
              </div>
            `;
            // Agregar campos al contenedor
            detalleContainer.insertAdjacentHTML('beforeend', detalleFields);
          });
        
          // Agregar función para enviar factura
          document.getElementById('facturaForm').addEventListener('submit', async function(event) {
            event.preventDefault();
        
            const id_factura = document.getElementById('id_factura').value;
            const id_usuario = document.getElementById('id_usuario').value;
            const fecha_pago = document.getElementById('fecha_pago').value;
            const total_pago = document.getElementById('total_pago').value;
            const detalle = Array.from(document.getElementById('detalleContainer').querySelectorAll('.detalle')).map(detalleItem => {
              return {
                id_inventario: detalleItem.querySelector('[name="id_inventario"]').value,
                cantidad_vendida: detalleItem.querySelector('[name="cantidad_vendida"]').value,
                n_linea: detalleItem.querySelector('[name="n_linea"]').value,
                total_linea: detalleItem.querySelector('[name="total_linea"]').value
              };
            });
        
            try {
              const response = await fetch('/facturas', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  id_factura,
                  id_usuario,
                  fecha_pago,
                  total_pago,
                  detalle
                })
              });
              if (response.ok) {
                alert('Factura creada exitosamente');
                // Limpiar el formulario después de enviar la factura
                document.getElementById('facturaForm').reset();
                document.getElementById('detalleContainer').innerHTML = ''; // Limpiar el contenedor de detalles
              } else {
                alert('Error al crear factura');
              }
            } catch (error) {
              console.error('Error al enviar la factura:', error);
              alert('Error al enviar la factura');
            }
          });
        </script>
        <script>
            async function mostrarFacturas() {
                try {
                    const response = await fetch('/facturas');
                    const facturas = await response.json();
    
                    const facturasList = document.getElementById('facturas-list');
                    facturasList.innerHTML = ''; // Limpiar la lista antes de mostrar las nuevas facturas
                    facturas.forEach(factura => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `ID Factura: ${factura.id_factura}, ID Usuario: ${factura.id_usuario}, Fecha de Pago: ${factura.fecha_pago}, Total Pago: ${factura.total_pago}`;
                        facturasList.appendChild(listItem);
                    });
                } catch (error) {
                    console.error('Error al obtener las facturas:', error);
                }
            }
        </script>
