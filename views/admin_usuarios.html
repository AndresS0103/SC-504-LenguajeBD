    <div class="container text-center">

        <div class="col">
          <h1>Crear Usuario</h1>
          <br>
          <!-- Formulario para crear usuario -->
          <div class="form-wrapper">
            <form id="add-usuario-form" class="row g-3">
              <div class="col-12">
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                <br>
              </div>
              <div class="col-12">
                <input type="text" class="form-control" id="prim_apellido" name="prim_apellido"
                  placeholder="Primer Apellido" required>
                <br>
              </div>
              <div class="col-12">
                <input type="text" class="form-control" id="seg_apellido" name="seg_apellido"
                  placeholder="Segundo Apellido" required>
                <br>
              </div>
              <div class="col-12">
                <input type="text" class="form-control" id="cedula" name="cedula" placeholder="Cédula" required>
                <br>
              </div>
              <div class="col-12">
                <input type="text" class="form-control" id="rol" name="rol" placeholder="Rol" required>
                <br>
              </div>
              <div class="col-12">
                <input type="text" class="form-control" id="telefono_usuario" name="telefono_usuario"
                  placeholder="Teléfono" required>
                <br>
              </div>
              <div class="col-12">
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo" required>
                <br>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Agregar
                  Usuario</button>
              </div>
            </form>
          </div>
        </div>


        <table id="usuario-table" class="table table-striped">
          <thead>
            <tr>
              <th>ID Usuario</th>
              <th>Nombre</th>
              <th>Primer Apellido</th>
              <th>Segundo Apellido</th>
              <th>Cédula</th>
              <th>Rol</th>
              <th>Teléfono</th>
              <th>Correo</th>
            </tr>
          </thead>
          <tbody id="usuario-body"></tbody>
        </table>


        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script>
          $(document).ready(function () {

            $('#add-usuario-form').submit(function (event) {
              event.preventDefault();
              const nombre = $('#nombre').val();
              const prim_apellido = $('#prim_apellido').val();
              const seg_apellido = $('#seg_apellido').val();
              const cedula = $('#cedula').val();
              const rol = $('#rol').val();
              const telefono_usuario = $('#telefono_usuario').val();
              const correo = $('#correo').val();

              $.ajax({
                url: '/usuariosInsertar',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                  nombre,
                  prim_apellido,
                  seg_apellido,
                  cedula,
                  rol,
                  telefono_usuario,
                  correo
                }),
                success: function (response) {
                  alert(response.message);
                  updateUsuariosTable();
                },
                error: function (error) {
                  console.error('Error al agregar usuario:',
                    error);
                  alert(
                    'Error al agregar usuario. Consulta la consola para más detalles.'
                  );
                }
              });
            });

            function updateUsuariosTable() {
              $.get('/usuarios', function (usuarios) {
                const usuarioBody = $('#usuario-body');
                usuarioBody.empty();

                usuarios.forEach(usuario => {
                  usuarioBody.append(`
                                                                  <tr>
                                                                      <td>${usuario[0]}</td>
                                                                      <td>${usuario[1]}</td>
                                                                      <td>${usuario[2]}</td>
                                                                      <td>${usuario[3]}</td>
                                                                      <td>${usuario[4]}</td>
                                                                      <td>${usuario[5]}</td>
                                                                      <td>${usuario[6]}</td>
                                                                      <td>${usuario[7]}</td>
                                                                  </tr>
                                                              `);
                });
              });
            }

            updateUsuariosTable();
          });

        </script>
