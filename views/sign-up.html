    <body>

        <section class="preloader">
            <div class="spinner">
                <span class="sk-inner-circle"></span>
            </div>
        </section>
    
        <main>

            <section class="sign-in-form section-padding">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-8 mx-auto col-12">

                            <h1 class="hero-title text-center mb-5">Registrate</h1>

                            <div class="row">
                                <div class="col-lg-8 col-11 mx-auto">
                                    <form id="add-usuario-form" method="post">
                                        <div class="form-floating">
                                            <input type="text" name="nombre" id="nombre"  class="form-control" placeholder="Nombre" required>

                                            <label for="nombre">Nombre</label>
                                        </div><br>
                                        <div class="form-floating">
                                            <input type="text" name="prim_apellido" id="prim_apellido" class="form-control" placeholder="primApellido" required>
                                            <label for="prim_apellido2">Primer Apellido</label>
                                        </div><br>
                                        <div class="form-floating">
                                            <input type="text" name="seg_apellido" id="seg_apellido" class="form-control" placeholder="seg_apellido" required>

                                            <label for="seg_apellido">Segundo Apellido</label>
                                        </div><br>
                                        <div class="form-floating">
                                            <input type="number" name="cedula" id="cedula" class="form-control" placeholder="cedula" required>
                                            <label for="cedula">Cedula</label>
                                        </div><br>
                                        <div class="col-10">
                                            <input type="hidden" class="form-control" id="rol" name="rol"
                                              placeholder="rol" value="normal" required>
                                          </div>
                                        <div class="form-floating">
                                            <input type="text" name="telefono_usuario" id="telefono_usuario" class="form-control" placeholder="telefono_usuario" required>

                                            <label for="numero">Numero</label>
                                        </div>
                                        <br>
                                        <div class="form-floating">
                                            <input type="email" name="correo" id="correo" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required>

                                            <label for="email">Email</label>
                                        </div>

                                        <div class="form-floating my-4">
                                            <input type="password" name="password" id="password" pattern="[0-9a-zA-Z]{4,10}" class="form-control" placeholder="Password" required>

                                            <label for="password">Contraseña</label>
                                            
                                            <p class="text-center">* debe incluir 0-9 a-z A-Z in 4 to 10</p>
                                        </div>

                                        <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                            Crear cuenta
                                        </button>

                                        <p class="text-center">Ya tiene cuenta? <a href="sign-in.html">Ingresa aca</a></p>

                                    </form>
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </div>
            </section>

        </main>

        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/Headroom.js"></script>
        <script src="js/jQuery.headroom.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/custom.js"></script>

        <script>
            function limpiarForm() {
                $('#nombre').val("");
                $('#prim_apellido').val("");
                $('#seg_apellido').val("");
                $('#cedula').val("");
                $('#rol').val("");
                $('#telefono_usuario').val("");
                $('#correo').val("");
                $('#contrasena').val("");

              }
            $(document).ready(function () {
        
                $('#add-usuario-form').submit(function (event) {
                  event.preventDefault();
                  const nombre = $('#nombre').val();
                  const prim_apellido = $('#prim_apellido').val();
                  const seg_apellido = $('#seg_apellido').val();
                  const cedula = $('#cedula').val();
                  const rol = $('#rol').val();
                  const telefono_usuario = $('#telefono_usuario').val();
                  const correo = $('#correo').val();
                  const contrasena = $('#contrasena').val();
        
                  $.ajax({
                    url: '/usuariosInsertar',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                      nombre,
                      prim_apellido,
                      seg_apellido,
                      cedula,
                      rol,
                      telefono_usuario,
                      correo,
                      contrasena
                    }),
                    success: function (response) {
                      alert(response.message);
                      limpiarForm();
                      window.location.href = 'sign-in.html';
                    },
                    error: function (error) {
                      console.error('Error al agregar usuario:', error);
                      alert('Error al agregar usuario. Consulta la consola para más detalles.');
                    }
                  });
                });
        
            });
        </script>
        

    </body>
