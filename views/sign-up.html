    <body>

        <section class="preloader">
            <div class="spinner">
                <span class="sk-inner-circle"></span>
            </div>
        </section>
    
        <main>

            <section class="sign-in-form section-padding">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-8 mx-auto col-12">

                            <h1 class="hero-title text-center mb-5">Registrate</h1>

                            <div class="row">
                                <div class="col-lg-8 col-11 mx-auto">
                                    <form role="form" method="post">
                                        <div class="form-floating">
                                            <input type="text" name="nombre" id="nombre"  class="form-control" placeholder="Nombre" required>

                                            <label for="nombre">Nombre</label>
                                        </div><br>
                                        <div class="form-floating">
                                            <input type="text" name="primApellido" id="primApellido" class="form-control" placeholder="primApellido" required>

                                            <label for="primApellido">Primer Apellido</label>
                                        </div><br>
                                        <div class="form-floating">
                                            <input type="text" name="segApellido" id="segApellido" class="form-control" placeholder="segApellido" required>

                                            <label for="segApellido">Segundo Apellido</label>
                                        </div><br>
                                        <div class="form-floating">
                                            <input type="number" name="cedula" id="cedula" class="form-control" placeholder="cedula" required>
                                            <label for="cedula">Cedula</label>
                                        </div><br>
                                        <div class="form-floating">
                                            <input type="text" name="numero" id="numero" class="form-control" placeholder="Numero" required>

                                            <label for="numero">Numero</label>
                                        </div>
                                        <br>
                                        <div class="form-floating">
                                            <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required>

                                            <label for="email">Email</label>
                                        </div>

                                        <div class="form-floating my-4">
                                            <input type="password" name="password" id="password" pattern="[0-9a-zA-Z]{4,10}" class="form-control" placeholder="Password" required>

                                            <label for="password">Contraseña</label>
                                            
                                            <p class="text-center">* debe incluir 0-9 a-z A-Z in 4 to 10</p>
                                        </div>

                                        <div class="form-floating">
                                            <input type="password" name="confirm_password" id="confirm_password" pattern="[0-9a-zA-Z]{4,10}" class="form-control" placeholder="Password" required>

                                            <label for="confirm_password">Confirmar Contraseña</label>
                                        </div>

                                        <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                            Crear cuenta
                                        </button>

                                        <p class="text-center">Ya tiene cuenta? <a href="sign-in.html">Ingresa aca</a></p>

                                    </form>
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </div>
            </section>
