                          <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

                          <script>

                            let id_usuario_global; // Definir una variable global para almacenar el ID de usuario

                            function llenarFormulario(id_usuario, nombre, prim_apellido, seg_apellido, cedula, rol, telefono_usuario, correo) {
                              // Llenar el formulario con los datos del usuario
                              $('#id_usuario2').val(id_usuario);
                              $('#nombre2').val(nombre);
                              $('#prim_apellido2').val(prim_apellido);
                              $('#seg_apellido2').val(seg_apellido);
                              $('#cedula2').val(cedula);
                              $('#rol2').val(rol);
                              $('#telefono_usuario2').val(telefono_usuario);
                              $('#correo2').val(correo);

                              // Guardar el ID del usuario en la variable global
                              id_usuario_global = id_usuario;
                              console.log(id_usuario_global);
                            }



                            function limpiarForm() {
                              $('#nombre').val("");
                              $('#prim_apellido').val("");
                              $('#seg_apellido').val("");
                              $('#cedula').val("");
                              $('#rol').val("");
                              $('#telefono_usuario').val("");
                              $('#correo').val("");
                              $('#contrasena').val("");

                            }


                            $(document).ready(function () {

                              $('#add-usuario-form').submit(function (event) {
                                event.preventDefault();
                                const nombre = $('#nombre').val();
                                const prim_apellido = $('#prim_apellido').val();
                                const seg_apellido = $('#seg_apellido').val();
                                const cedula = $('#cedula').val();
                                const rol = $('#rol').val();
                                const telefono_usuario = $('#telefono_usuario').val();
                                const correo = $('#correo').val();
                                const contrasena = $('#contrasena').val();

                                $.ajax({
                                  url: '/usuariosInsertar',
                                  method: 'POST',
                                  contentType: 'application/json',
                                  data: JSON.stringify({
                                    nombre,
                                    prim_apellido,
                                    seg_apellido,
                                    cedula,
                                    rol,
                                    telefono_usuario,
                                    correo,
                                    contrasena
                                  }),
                                  success: function (response) {
                                    alert(response.message);
                                    limpiarForm();
                                    updateUsuariosTable();
                                  },
                                  error: function (error) {
                                    console.error('Error al agregar usuario:',
                                      error);
                                    alert(
                                      'Error al agregar usuario. Consulta la consola para más detalles.'
                                    );
                                  }
                                });
                              });

                              //editar usuario
                              $(document).ready(function () {

                                $('#editar-usuario-form').submit(function (event) {
                                  event.preventDefault();
                                  const id_usuario = $('#id_usuario2').val();
                                  const nombre = $('#nombre2').val();
                                  const prim_apellido = $('#prim_apellido2').val();
                                  const seg_apellido = $('#seg_apellido2').val();
                                  const cedula = $('#cedula2').val();
                                  const rol = $('#rol2').val();
                                  const telefono_usuario = $('#telefono_usuario2').val();
                                  const correo = $('#correo2').val();

                                  $.ajax({
                                    url: '/editarUsuario',
                                    method: 'POST',
                                    contentType: 'application/json',
                                    data: JSON.stringify({
                                      id_usuario2: id_usuario,
                                      nombre2: nombre,
                                      prim_apellido2: prim_apellido,
                                      seg_apellido2: seg_apellido,
                                      cedula2: cedula,
                                      rol2: rol,
                                      telefono_usuario2: telefono_usuario,
                                      correo2: correo
                                    }),
                                    success: function (response) {
                                      alert(response.message);
                                      updateUsuariosTable();
                                    },
                                    error: function (error) {
                                      console.error('Error al actualizar usuario:', error);
                                      alert('Error al actualizar usuario. Consulta la consola para más detalles.');
                                    }
                                  });
                                });

                              });


                              function updateUsuariosTable() {
                                $.get('/usuarios', function (usuarios) {
                                  const usuarioBody = $('#usuario-body');
                                  usuarioBody.empty();

                                  usuarios.forEach(usuario => {
                                    usuarioBody.append(`
                                                     <tr>
                                                        <td>${usuario[0]}</td>
                                                        <td>${usuario[1]}</td>
                                                        <td>${usuario[2]}</td>
                                                        <td>${usuario[3]}</td>
                                                        <td>${usuario[4]}</td>
                                                        <td>${usuario[5]}</td>
                                                        <td>${usuario[6]}</td>
                                                        <td>${usuario[7]}</td>
                                                        <td>${usuario[8]}</td>
                                                        <td><button onclick="llenarFormulario('${usuario[0]}', '${usuario[1]}', '${usuario[2]}', '${usuario[3]}', '${usuario[4]}', '${usuario[5]}', '${usuario[6]}', '${usuario[7]}')">Actualizar</button></td>
                                                        </tr>
                                                                              `);
                                  });
                                });
                              }


                              updateUsuariosTable();
                            });

                          </script>
