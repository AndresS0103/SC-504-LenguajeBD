                          <div class="container text-center">
                            <form id="add-proveedor-form" class="row g-3">
                              <div class="col-10">
                                <input type="text" class="form-control" id="nombre_prov" name="nombre_prov" placeholder="Nombre del Proveedor"

                            <br>

                            <!--ACCORDION-->
                            <div class="accordion" id="accordionExample">

                                    <!--FORM EDITAR-->
                                    <form id="editar-proveedor-form" class="row g-3">
                                      <div class="col-10">
                                        <input type="hidden" class="form-control" id="id_proveedor2" name="id_proveedor2"
                                          placeholder="id_proveedor2" required>
                                        <br>
                                      </div>
                                      <div class="col-10">
                                        <input type="text" class="form-control" id="nombre_prov2" name="nombre_prov2" placeholder="Nombre del Proveedor"
                                          required>
                                        <br>
                                      </div>
                                      <div class="col-10">
                                        <input type="text" class="form-control" id="num_tel_prov2" name="num_tel_prov2"
                                          placeholder="Numero del proveedor" required>
                                        <br>
                                      </div>
                                      <div class="col-10">
                                        <input type="text" class="form-control" id="sucursal2" name="sucursal2"
                                          placeholder="Sucursal " required>
                                        <br>
                                      </div>
                                      <div class="col-10">
                                        <input type="email" class="form-control" id="email2" name="email2" placeholder="Email del proveedor"
                                          required>
                                        <br>
                                      </div>

                                      </div>

                            <br>

                          <table id="proveedor-table" class="table table-striped">
                            <thead>
                              <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Teléfono</th>
                                <th>Correo</th>
                                <th>Sucursal</th>
                                <th>Acciones</th>
                              </tr>
                            </thead>
                            <tbody id="proveedor-body"></tbody>
                          </table>



                          <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

                          <script>

                            function llenarFormulario(id_proveedor, nombre_prov, num_tel_prov, sucursal, email) {
                              // Llenar el formulario con los datos del usuario
                                $('#id_proveedor2').val(id_proveedor);
                                $('#nombre_prov2').val(nombre_prov);
                                $('#num_tel_prov2').val(num_tel_prov);
                                $('#sucursal2').val(sucursal);
                                $('#email2').val(email);
                            }



                            function limpiarForm() {
                                $('#nombre_prov').val("");
                                $('#num_tel_prov').val("");
                                $('#sucursal').val("");
                                $('#email').val("");
                            }

                            function limpiarFormEditar(){
                                $('#id_proveedor2').val("");
                                $('#nombre_prov2').val("");
                                $('#num_tel_prov2').val("");
                                $('#sucursal2').val("");
                                $('#email2').val("");
                            }


                            $(document).ready(function () {

                              $('#add-proveedor-form').submit(function (event) {
                                event.preventDefault();
                                const nombre_prov = $('#nombre_prov').val();
                                const num_tel_prov = $('#num_tel_prov').val();
                                const sucursal = $('#sucursal').val();
                                const email = $('#email').val();
                                $.ajax({
                                  url: '/proveedorInsertar',
                                  method: 'POST',
                                  contentType: 'application/json',
                                  data: JSON.stringify({
                                    nombre_prov,
                                    num_tel_prov,
                                    sucursal,
                                    email
                                  }),
                                  success: function (response) {
                                    alert(response.message);
                                    limpiarForm();
                                    updateProveedorTable();
                                  },
                                  error: function (error) {
                                    console.error('Error al agregar usuario:',
                                      error);
                                    alert(
                                      'Error al agregar usuario. Consulta la consola para más detalles.'
                                    );
                                  }
                                });
                              });

                              $(document).ready(function () {

                                $('#editar-proveedor-form').submit(function (event) {
                                  event.preventDefault();
                                    const id_proveedor = $('#id_proveedor2').val();
                                    const nombre_prov = $('#nombre_prov2').val();
                                    const num_tel_prov = $('#num_tel_prov2').val();
                                    const sucursal = $('#sucursal2').val();
                                    const email = $('#email2').val();

                                  $.ajax({
                                    url: '/editarProveedor',
                                    method: 'POST',
                                    contentType: 'application/json',
                                    data: JSON.stringify({
                                        id_proveedor2: id_proveedor,
                                        nombre_prov2: nombre_prov,
                                        num_tel_prov2: num_tel_prov,
                                        sucursal2: sucursal,
                                        email2: email
                                    }),
                                    success: function (response) {
                                      alert(response.message);
                                      updateProveedorTable();
                                      limpiarFormEditar();
                                    },
                                    error: function (error) {
                                      console.error('Error al actualizar proveedor:', error);
                                      alert('Error al actualizar proveedor. Consulta la consola para más detalles.');
                                    }
                                  });
                                });

                              });


                              function updateProveedorTable() {
                                $.get('/proveedores', function (proveedores) {
                                  const proveedorBody = $('#proveedor-body');
                                  proveedorBody.empty();

                                  proveedores.forEach(proveedor => {
                                    proveedorBody.append(`
                                                     <tr>
                                                        <td>${proveedor[0]}</td>
                                                        <td>${proveedor[1]}</td>
                                                        <td>${proveedor[2]}</td>
                                                        <td>${proveedor[3]}</td>
                                                        <td>${proveedor[4]}</td>
                                                        <td><button onclick="llenarFormulario('${proveedor[0]}', '${proveedor[1]}', '${proveedor[2]}', '${proveedor[4]}', '${proveedor[3]}')">Actualizar</button></td>
                                                        </tr>
                                                                              `);
                                  });
                                });
                              }


                              updateProveedorTable();
                            });

                          </script>
